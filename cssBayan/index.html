<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <title>cssBayan</title>
</head>
<body>
    <main class="accordion__body">
        <div class="wrapper__border">
            <div class="wrapper wrapper__accordion-content">
                <h1>CSS Bayan</h1>
            </div>
            <div class="accordion__mem1 accordion__item">
                <div class="wrapper wrapper__accordion-mem1">
                    <div class="wrapper__label">
                        <input class="accordion__mem1" type="radio" name="accord__mem" checked="checked" id="accord__item1">
                        <label class="description" for="accord__item1">
                            <div class="description__item">
                                <h2>You can't just copy and paste css</h2> 
                                <span class="open__arrow"></span>
                                <span class="close__arrow"></span>
                            </div>
                            <div class="accordion__image1 images__according" ></div>
                        </label>   
                    </div>
                </div>
            </div>
            <div class="accordion__mem2 accordion__item">
                <div class="wrapper wrapper__accordion-mem2">
                    <div class="wrapper__label">
                        <input class="accordion__mem2" type="radio" name="accord__mem" id="accord__item2">
                        <label class="description " for="accord__item2">
                            <div class="description__item">
                                <h2>Keep calm and carry on</h2>
                                <span class="open__arrow"></span>
                                <span class="close__arrow"></span>
                            </div> 
                            <div class="accordion__image2 images__according" ></div>
                        </label>
                    </div>
                    
                </div>
            </div>
            <div class="accordion__mem3 accordion__item">
                <div class="wrapper wrapper__accordion-mem3">
                    <div class="wrapper__label">
                        <input class="accordion__mem3" type="radio" name="accord__mem" id="accord__item3">
                        <label class="description description__item3" for="accord__item3">
                            <div class="description__item">
                                <h2> Work-life balance</h2>
                                <span class="open__arrow"></span>
                                <span class="close__arrow"></span>
                            </div>
                            <div class="accordion__image3 images__according" ></div>
                        </label> 
                    </div>
                </div>
            </div>
            <div class="accordion__mem4 accordion__item">
                <div class="wrapper wrapper__accordion-mem4">
                    <div class="wrapper__label">
                        <input class="accordion__mem4" type="radio" name="accord__mem" id="accord__item4">
                        <label class="description description__item4" for="accord__item4">
                            <div class="description__item">
                               <h2>Dude, where is JS?</h2> 
                                <span class="open__arrow"></span>
                                <span class="close__arrow"></span>
                            </div>
                            <div class="accordion__image4 images__according" ></div>
                        </label>    
                    </div>
                    
                </div>
            </div>
            <div class="accordion__mem5 accordion__item">
                <div class="wrapper wrapper__accordion-mem5">
                    <div class="wrapper__label">
                        <input class="accordion__mem5" type="radio" name="accord__mem" id="accord__item5">
                        <label class="description description__item5" for="accord__item5">
                            <div class="description__item">
                                <h2>Relax and teka it easy</h2>
                                <span class="open__arrow"></span>
                                <span class="close__arrow"></span>
                            </div>
                            <div class="accordion__image5 images__according" ></div>
                        </label>   
                    </div>
                    
                </div>
            </div>
        </div>
          
    </main>

</html>
